# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
version-template: $MAJOR.$MINOR.$PATCH
# Emoji reference: https://gitmoji.carloscuesta.me/
categories:
  - title: '‚≠ê New Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'üêû Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
  - title: 'üìù Documentation'
    labels:
      - documentation
      - chore
  - title: 'üß∞ Dependency Upgrades'
    labels:
      - chore
      - dependencies
  - title: 'üö¶ Tests'
    labels:
      - test
      - tests
exclude-labels:
  - reverted
  - no-changelog
  - skip-changelog
  - invalid
autolabeler:
  - label: 'chore'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bugfix'
    branch:
      - '/bugfix\/.+/'
    title:
      - '/bugfix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
    body:
      - '/JIRA-[0-9]{1,4}/'
change-template: '* $TITLE (#$NUMBER) @$AUTHOR'
template: |
  ## What‚Äôs Changed
  $CHANGES
