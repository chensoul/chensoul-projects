# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
version-template: $MAJOR.$MINOR.$PATCH
# Emoji reference: https://gitmoji.carloscuesta.me/
categories:
  - title: 'â­ New Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ“ Documentation'
    labels:
      - documentation
  - title: 'ğŸ§° Dependency Upgrades'
    labels:
      - chore
      - dependencies
  - title: 'ğŸš¦ Tests'
    labels:
      - test
      - tests
exclude-labels:
  - reverted
  - no-changelog
  - skip-changelog
  - invalid
autolabeler:
  - label: 'chore'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
    body:
      - '/JIRA-[0-9]{1,4}/'
change-template: '* $TITLE (#$NUMBER) @$AUTHOR'
template: |
  ## Whatâ€™s Changed
  $CHANGES
