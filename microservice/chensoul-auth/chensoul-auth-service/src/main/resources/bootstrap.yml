server:
  port: 6006

spring:
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  application.name: @artifactId@
  profiles.active: @profiles.active@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:chensoul-registry}:${NACOS_PORT:8848}
        namespace: chensoul-${spring.profiles.active}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: chensoul-${spring.profiles.active}
        shared-configs:
          - chensoul.${spring.cloud.nacos.config.file-extension}

debug: on
