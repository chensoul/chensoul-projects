server.port: 9999
# springdoc OpenAPI 使用反向代理的地址
server.forward-headers-strategy: framework

spring.security.oauth2.jwk.keystore-location: classpath:mykeystore.jks
spring.security.oauth2.jwk.store-password: storepass

spring.datasource:
  url: jdbc:mysql://${mysql:mysql}:3306/chensoul-cloud?connectTimeout=2000&socketTimeout=150000&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
  driver-class-name: com.mysql.cj.jdbc.Driver
  username: user
  password: 123456
  type: com.zaxxer.hikari.HikariDataSource
  hikari:
    connection-test-query: 'SELECT 1'

springdoc:
  cache.disabled: true
  swagger-ui:
    oauth:
      clientId: messaging-client
      clientSecret: secret
      useBasicAuthenticationWithAccessCodeGrant: true
  oAuthFlow:
    tokenUrl: http://localhost:8443/auth/oauth2/token


