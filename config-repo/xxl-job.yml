server:
  port: 5200

management.health.mail.enabled: false

spring.datasource:
  url: jdbc:mysql://${mysql:mysql}:3306/chensoul-xxl-job?connectTimeout=2000&socketTimeout=150000&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
  driver-class-name: com.mysql.cj.jdbc.Driver
  username: dev-user
  password: dev-pwd
  type: com.zaxxer.hikari.HikariDataSource
  hikari:
    connection-test-query: 'SELECT 1'

spring.freemarker:
  suffix: .ftl
  request-context-attribute: request
  settings:
    number_format: 0.##########

spring.mail:
  host: smtp.qq.com
  port: 465
  from: admin@chensouol.cc
  username: admin@chensoul.cc
  password: xxxxxx
  properties:
    mail:
      smtp:
        auth: true
        ssl.enable: true
        starttls.enable: false
        required: false

xxl:
  job:
    i18n: zh_CN
    logretentiondays: 30
    triggerpool:
      fast.max: 200
      # 1分钟窗口期内任务耗时达500ms超过10次,该窗口期内断定为慢任务,慢任务自动降级进入 Slow 线程池,避免耗尽调度线程,提升系统稳定性,配置最大200
      slow.max: 200

